{% extends 'layout.html' %}
{% block content %}
    <div class="content">
        {% for thread in Content %}
            <div class="row">
                <div class="col">
                    <h3>{{ thread.title }}</h3>
                    <p>{{ thread.lead }}</p>
                    <a href="{% url 'mom_lovers_thread' pk=thread.id %}">Написать в группу</a>
                </div>
            </div>
            <hr>
        {% endfor %}
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-4"></div>
            <div class="col-xs-10 col-sm-10 col-md-4">
                <form class="thread_form" action='{% url 'mom_lovers_thread_list' %}' method="post">
                    <div class="form-group">
                        <label class="col-form-label" for="formAuthor">Author</label>
                        <input type="text" class="form-control" id="formAuthor" name="username"
                               placeholder="Необязательно">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="formLead">Title</label>
                        <input type="text" class="form-control" id="formLead" name="title" placeholder="Необязательно">
                    </div>
                    <div class="form-group">
                        <label for="formMessage">Message</label>
                        <textarea class="form-control" id="formMessage" name="lead" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-4"></div>
        </div>
    </div>

{% endblock %}
{% block static_js %}
    <script>
        $(".thread_form").on('submit', function (event) {
            event.preventDefault();
            $.ajax({
                url: $(this).attr('action'),
                method: $(this).attr('method'),
                data: $(this).serializeArray(),
                success: function (data) {
                    console.log("success");
                    console.log(data);
                },
                error: function (data) {
                    console.log("error");
                    console.log(data);
                }
            })
        });
    </script>
{% endblock %}

{% endblock %}
