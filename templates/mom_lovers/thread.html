{% extends 'mom_lovers/layout_mom_lovers.html' %}
{% block mom_content %}
    <div class="container">
        {% for post in posts %}
            <div class="row">
                <div class="col">
                    <h3><b>{{ post.title }}</b> {{ post.username }}</h3>
                    <p>{{ post.lead }}</p>
                    <p>{{ post.created }}</p>
                </div>
            </div>
            <hr>
        {% endfor %}
        <div class="row">
            <div class="col-xs-1 col-sm-1 col-md-4"></div>
            <div class="col-xs-10 col-sm-10 col-md-4">
                <form class="thread_form" action='{% url 'mom_lovers:mom_lovers_thread_posts_list' pk=thread.id %}' method="post">
                    {% include 'mom_lovers/form.html' %}
                </form>
            </div>
            <div class="col-xs-1 col-sm-1 col-md-4"></div>
        </div>
    </div>

{% endblock %}
